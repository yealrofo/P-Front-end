 </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logon380.png" alt="Logo de Alex Rocha"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="formacion.html">Formación</a></li>

                    </ul>
                </nav>
            </div>
        </header>
        <main>



            <div id="form-container">
                 <section class="principal">

                    <h2 class="titulo-principal"> Formulario de contacto para mayor información</h2>
    
                       
                    <p><strong>Diligencie los siguientes datos</strong> si desea obtener soportes de estudio/experiencia o agendar una entrevista. 
                    <br>
                    <br>
                    Gracias por su tiempo.   </p>
 
                </section>
        
                <form>
                    <div>
                        <label for="name">Su nombre</label>
                        <input placeholder="Ingrese su Nombre y apellido" id="name" type="text" class="validate">
                    </div>
                    <div>
                        <label for="empresa">Empresa-Compañia</label>
                        <input placeholder="Nombre de empresa" id="empresa" type="text" class="validate">
                    </div>
                    <div>
                        <label for="cargo">Cargo o Dependencia</label>
                        <input placeholder="Ingrese su cargo" id="cargo" type="text" class="validate">
                    </div>
                    <div>
                        <label for="vacante">Indique la vacante</label>
                        <input placeholder="Ingrese la vacante" id="vacante" type="text" class="validate">
                    </div>
                    <div>
                        <label for="correo">Correo Electrónico</label>
                        <input placeholder="Ingrese correo del Libro" id="correo" type="text" class="validate">
                    </div>
                    <div>
                        <label for="telefono">Número de contacto</label>
                        <input placeholder="Ingrese número telefónico" id="telefono" type="text" class="validate">
                    </div>
                    


                    <br>
                    <br>
                    <div>
                        <button class="btn waves-effect waves-light" type="button" id="save" onclick="saveUser()"> Guardar Registro
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
        
        
                <br>
                        
                        
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            <script src="script.js"></script>
        </main>
    </body>
</table>

<img class="banner" src="imagenes/Bannerlargo.png">
</main>
<footer>
<img src="imagenes/logob380.png"  alt="Logo de Alex Rocha">
<p class="copyright">&copy Copyright Yesid Alexander Rocha 2023</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="script.js"></script>
</body>
